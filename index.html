<!DOCTYPE html>
<html>
<head>
    <title>Grocery Inventory Manager</title>
    <style>
        /* Common styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Add your CSS styles here */
        .tab {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background-color: #f1f1f1;
        }

        .tab button {
            border: none;
            outline: none;
            cursor: pointer;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ccc;
            transition: background-color 0.3s;
        }

        .tab button:hover {
            background-color: #ddd;
        }

        .content {
            display: none;
            padding: 20px;
        }

        .content h2 {
            margin-top: 0;
        }

        .content p {
            margin: 0;
        }

        /* Responsive styles */
        @media only screen and (max-width: 768px) {
            .tab button {
                font-size: 16px;
            }

            .content {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="tab">
        <button class="tablinks" onclick="openTab('MyInventory')">My Inventory</button>
        <button class="tablinks" onclick="openTab('ShoppingList')">Shopping List</button>
        <button class="tablinks" onclick="openTab('Category')">Category</button>
        <button class="tablinks" onclick="openTab('Store')">Store</button>
    </div>

    <div id="MyInventory" class="content">
        <h2>My Inventory</h2>
        <div id="inventoryList"></div>
    </div>

    <div id="ShoppingList" class="content">
        <h2>Shopping List</h2>
        <div id="shoppingList"></div>
        <button class="btn" onclick="addProduct()">Add Product</button>
        <div id="addProductContainer" style="display: none;">
            <h3>Add Product</h3>
            <input type="text" id="productName" placeholder="Name"><br>
            <input type="text" id="productQuantity" placeholder="Quantity"><br>
            <input type="text" id="productPrice" placeholder="Price"><br>
            <select id="productCategory">
                <option value="">Select Category</option>
            </select><br>
            <select id="productStore">
                <option value="">Select Store</option>
            </select><br>
            <button class="btn" onclick="submitProduct()">Submit</button>
            <button class="btn" onclick="closeModal()">Cancel</button>
        </div>
    </div>

    <div id="Category" class="content">
        <h2>Category</h2>
        <input type="text" id="newCategory" placeholder="Enter Category">
        <button class="btn" onclick="addCategory()">Add</button>
        <ul id="categoryList"></ul>
    </div>

    <div id="Store" class="content">
        <h2>Store</h2>
        <input type="text" id="newStore" placeholder="Enter Store">
        <button class="btn" onclick="addStore()">Add</button>
        <ul id="storeList"></ul>
    </div>

    <!-- Add this line to include the Fetch API Polyfill for older browsers -->
    <script src="https://cdn.jsdelivr.net/npm/fetch-polyfill"></script>

    <script>
        var categories = [];
        var stores = [];
        var inventoryList = [];
        var shoppingList = [];

        function loadFromGitHub() {
            // Load categories from GitHub JSON file
            fetch('https://raw.githubusercontent.com/sushant021194/GroceryManager/main/categories.json')
                .then(response => response.json())
                .then(data => {
                    categories = data;
                    populateCategoryList();
                    populateCategoryDropdown();
                })
                .catch(err => {
                    console.error('Error loading categories:', err);
                });

            // Load stores from GitHub JSON file
            fetch('https://raw.githubusercontent.com/sushant021194/GroceryManager/main/stores.json')
                .then(response => response.json())
                .then(data => {
                    stores = data;
                    populateStoreList();
                    populateStoreDropdown();
                })
                .catch(err => {
                    console.error('Error loading stores:', err);
                });

            // Load inventoryList from GitHub JSON file
            fetch('https://raw.githubusercontent.com/sushant021194/GroceryManager/main/inventoryList.json')
                .then(response => response.json())
                .then(data => {
                    inventoryList = data;
                    populateInventoryList();
                })
                .catch(err => {
                    console.error('Error loading inventoryList:', err);
                });

            // Load shoppingList from GitHub JSON file
            fetch('https://raw.githubusercontent.com/sushant021194/GroceryManager/main/shoppingList.json')
                .then(response => response.json())
                .then(data => {
                    shoppingList = data;
                    populateShoppingList();
                })
                .catch(err => {
                    console.error('Error loading shoppingList:', err);
                });
        }

        function saveToGitHub() {
            // Save categories to GitHub JSON file
            fetch('https://api.github.com/repos/sushant021194/GroceryManager/contents/categories.json', {
                method: 'PUT',
                headers: {
                    'Authorization': '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', // Replace with your GitHub token
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    message: 'Update categories.json',
                    content: btoa(JSON.stringify(categories)), // Convert data to base64
                    sha: 'latest', // Set the latest SHA of the file
                }),
            })
            .then(response => {
                console.log('Categories saved to GitHub:', response);
            })
            .catch(err => {
                console.error('Error saving categories:', err);
            });

            // Save stores to GitHub JSON file (similar fetch request as above)

            // Save inventoryList to GitHub JSON file (similar fetch request as above)

            // Save shoppingList to GitHub JSON file (similar fetch request as above)
        }

        function populateCategoryList() {
            var categoryList = document.getElementById('categoryList');
            categoryList.innerHTML = '';
            categories.forEach(function (category) {
                var li = document.createElement('li');
                li.textContent = category;
                categoryList.appendChild(li);
            });
        }

        function populateCategoryDropdown() {
            var productCategory = document.getElementById('productCategory');
            productCategory.innerHTML = '<option value="">Select Category</option>';
            categories.forEach(function (category) {
                var option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                productCategory.appendChild(option);
            });
        }

        function populateStoreList() {
            var storeList = document.getElementById('storeList');
            storeList.innerHTML = '';
            stores.forEach(function (store) {
                var li = document.createElement('li');
                li.textContent = store;
                storeList.appendChild(li);
            });
        }

        function populateStoreDropdown() {
            var productStore = document.getElementById('productStore');
            productStore.innerHTML = '<option value="">Select Store</option>';
            stores.forEach(function (store) {
                var option = document.createElement('option');
                option.value = store;
                option.textContent = store;
                productStore.appendChild(option);
            });
        }

        function populateInventoryList() {
            var inventoryListDiv = document.getElementById('inventoryList');
            inventoryListDiv.innerHTML = '';
            inventoryList.forEach(function (product) {
                var p = document.createElement('p');
                p.textContent = product.name + ' - Quantity: ' + product.quantity + ', Price: ' + product.price;
                inventoryListDiv.appendChild(p);
            });
        }

        function populateShoppingList() {
            var shoppingListDiv = document.getElementById('shoppingList');
            shoppingListDiv.innerHTML = '';
            shoppingList.forEach(function (product) {
                var p = document.createElement('p');
                p.textContent = product.name + ' - Quantity: ' + product.quantity + ', Price: ' + product.price;
                shoppingListDiv.appendChild(p);
            });
        }

        function openTab(tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName('content');
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = 'none';
            }
            tablinks = document.getElementsByClassName('tablinks');
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(' active', '');
            }
            document.getElementById(tabName).style.display = 'block';
            event.currentTarget.className += ' active';
        }

        function addProduct() {
            var addProductContainer = document.getElementById('addProductContainer');
            addProductContainer.style.display = 'block';
        }

        function submitProduct() {
            var productName = document.getElementById('productName').value;
            var productQuantity = document.getElementById('productQuantity').value;
            var productPrice = document.getElementById('productPrice').value;
            var productCategory = document.getElementById('productCategory').value;
            var productStore = document.getElementById('productStore').value;

            var product = {
                name: productName,
                quantity: productQuantity,
                price: productPrice,
                category: productCategory,
                store: productStore
            };

            shoppingList.push(product);
            populateShoppingList();

            // Clear the form
            document.getElementById('productName').value = '';
            document.getElementById('productQuantity').value = '';
            document.getElementById('productPrice').value = '';
            document.getElementById('productCategory').value = '';
            document.getElementById('productStore').value = '';

            closeModal();
        }

        function closeModal() {
            var addProductContainer = document.getElementById('addProductContainer');
            addProductContainer.style.display = 'none';
        }

        function addCategory() {
            var newCategory = document.getElementById('newCategory').value;
            categories.push(newCategory);
            populateCategoryList();
            populateCategoryDropdown();
            saveToGitHub();
            document.getElementById('newCategory').value = '';
        }

        function addStore() {
            var newStore = document.getElementById('newStore').value;
            stores.push(newStore);
            populateStoreList();
            populateStoreDropdown();
            saveToGitHub();
            document.getElementById('newStore').value = '';
        }

        // Load data from GitHub when the page loads
        document.addEventListener('DOMContentLoaded', loadFromGitHub);

        // Save data to GitHub when the page is unloaded
        window.addEventListener('beforeunload', saveToGitHub);
    </script>
</body>
</html>
